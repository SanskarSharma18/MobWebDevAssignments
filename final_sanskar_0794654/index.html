<!DOCTYPE html> 
<html lang="en"> 
   <head> 
    <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <title>Weather Now!</title> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.css"> 
      
      <style>@media (max-width: 576px) {
        body { background-color: #cae5f6; }
        }
        @media (min-width: 577px) {
        body { background-color: #e6eacf; }
        }
        .swiper-button-next, .swiper-button-prev {
        top: 50%;
        }

    </style> 
   </head> 
   <body> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
         <img src="sun-fill.svg" alt="Sun Icon" width="30px" height="25px">
         <a class="navbar-brand" href="#">Weather Now!</a>
         
</nav>



<div class="row">
<div class="col-4"><button type="button" class="btn btn-outline-success">Hourly</button>
<button type="button" class="btn btn-outline-danger">Weekly</button> 
<button type="button" class="btn btn-outline-primary">Monthly</button>
</div>
<div class="col-6"></div>
<form class="form-inline my-2 my-lg-0"> 
   <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> 
   <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> 
</form> 
</div>
</div>


<div class="container mt-4">
   <div class="collapse" id="collapseExample">
       <div class="card card-body">
          
           <strong>Weather of City</strong>
           <br>
           <table class="table">
               <thead>
                   <tr>
                       <th scope="col">Day</th>
                       <th scope="col">Max Temp</th>
                       <th scope="col">Min Temp</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <th scope="row">Today</th>
                       <td>25째C</td>
                       <td>18째C</td>
                   </tr>
                   <tr>
                       <th scope="row">Tomorrow</th>
                       <td>26째C</td>
                       <td>19째C</td>
                   </tr>
               </tbody>
           </table>
       </div>
   </div>

   <button class="btn btn-primary mb-4" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" content="center" class="order-md-0">
       City Name
   </button>

   <div class="swiper-container order-12">
       <div class="swiper-wrapper">
           <div class="swiper-slide">
               <img src="sunset.jpeg" alt="Sunset" class="img-fluid">
           </div>
           <div class="swiper-slide">
               <img src="cloudy.jpeg" alt="Cloudy" class="img-fluid">
           </div>
           <div class="swiper-slide">
               <img src="thunder.jpeg" alt="Thunder" class="img-fluid" height="2000px" width="1667px">
           </div>
       </div>
       <div class="swiper-pagination"></div>
       <div class="swiper-button-next"></div>
       <div class="swiper-button-prev"></div>
   </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.8/swiper-bundle.min.js"></script>
<script>
   const swiper = new Swiper('.swiper-container', {
       slidesPerView: 1,
       spaceBetween: 10,
       loop: true,
       navigation: {
           nextEl: '.swiper-button-next',
           prevEl: '.swiper-button-prev',
       },
       pagination: {
           el: '.swiper-pagination',
           clickable: true,
       },
   });
</script>

   </body>
</html>
